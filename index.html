<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="pages/images/Icons/Logo.jpg">
    <title>Movie Scroller</title>
    <style>
        a:link{text-decoration: none;}
        a:visited{text-decoration: none;}
        a:hover{text-decoration: none;}
        a:active{text-decoration: none;}
        a{
            color: #ddd;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', 
            Geneva, Verdana, sans-serif;
        }
        body{
            background-color: #000;
            color: #ddd;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', 
            Geneva, Verdana, sans-serif;
        }
        img{
            width: 300px;
            height: 450px;
        }
        .bar{
            background: #000;
            position: fixed;
            width: 100%;
            top: 0px;
            left: 0px;
            align-items: center;
            justify-content: center;
            display: flex;
            box-shadow: 0 4px 2px -2px rgb(42, 42, 42);
        }
        .bar .logo{
            width: 120px;
            height: 120px;
        }
        .bar .titulo{
            text-align: center;
            text-transform: uppercase;
            
        }
        .scrollVertical{
            margin-top: 120px;
            display: grid;
        }
        .scrollVertical .element{
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--Barra de Cima-->
    <div class="bar">
        <a href="index.html">
            <img class="logo" src="pages/images/Icons/Logo.jpg">
        </a>
        <h1 class="titulo">Movie Scroller</h1>
    </div>
    <br>
    <div class="scrollVertical">
        <!--OPPENHEIMER-->
        <div class="element">
            <a href="pages/oppenheimer.html">
                <img src="pages/images/Icons/Oppenheimer.jpg">
                <h1>Oppenheimer</h1>
            </a>
        </div>
        <!--BARBIE-->
        <div class="element">
            <a href="pages/barbie.html">
                <img src="pages/images/Icons/barbie.jpg">
                <h1>Barbie</h1>
            </a>
        </div>
        <!--POOR THINGS-->
        <div class="element">
            <a href="pages/poor-things.html">
                <img src="pages/images/Icons/Poor Things.jpg">
                <h1>Pobres Criaturas</h1>
            </a>
        </div>
        <!--VIDAS PASSADAS-->
        <div class="element">
            <a href="pages/vidas-passadas.html">
                <img src="pages/images/Icons/Vidas Passadas.jpg">
                <h1>Vidas Passadas</h1>
            </a>
        </div>
    </div>
</body>
</html>
